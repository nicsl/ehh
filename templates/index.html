<!DOCTYPE html>
<html>
    <head>
        <title>Urinary Output Measurement Gateway</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" />
    </head>
    <body>
        <div class="container">
            <h1 align="center">Urinary Output Measurement Gateway</h1>       
            <div class="row">
                <div class="col-md-6" >
                    <label>Select Room</label>
                    <select name="room" data-live-search="true" id="room" class="form-control" title="Select Room"> 
                    {% for room in rooms %}
                    <option value="{{room}}">{{room}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Select Patient</label>
                    <select name="patient" data-live-search="true" id="patient" class="form-control" title="Select Patient"> </select>
                </div>
            </div>
			<div class="row" style="margin-top:10px"/>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<canvas id="canvas"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

		<script>
			$(document).ready(function () {
				
				$("#room").selectpicker();
   
                $("#patient").selectpicker();
				
				function load_data(type, roomId) {
                    $.ajax({
                        url: "/patientsInRoom",
                        method: "POST",
                        data: { type: type, roomId: roomId },
                        dataType: "json",
                        success: function (data) { //alert(roomId)
                            var html = "";
                            for (var count = 0; count < data.length; count++) {
                                html += '<option value="' + data[count].id + '">' + data[count].id + "</option>";
                            }
							$("#patient").html(html);
							$("#patient").selectpicker("refresh");
                        },
                    });
                }
				
				function requestData(patientId) {
                    $.ajax({
                        url: "/chart-data",
                        method: "POST",
                        data: { patientId: patientId },
                        dataType: "json",
						success: function (response) {
								config.data.datasets[0].data = [];
								config.data.labels = [];
								for(var i = 0; i < response.length; i++) 
								{
									if (config.data.labels.length === 20) {
										config.data.labels.shift();
										config.data.datasets[0].data.shift();
									}
								config.data.labels.push(response[i]['time']);
								config.data.datasets[0].data.push(response[i]['value']);
								}
								
								lineChart.update();
								//setInterval(requestData(patientId), 15000);
                        },
                    });
				}
				   
                $(document).on("change", "#room", function () {
                    var roomId = $("#room").val();
                    load_data("patients", roomId);
                });
				
				$(document).on("change", "#patient", function () {
                    var patientId = $("#patient").val();
					setTimeout(() => { 
						requestData(patientId);
					}, 1000);
                });
				
				const config = {
					type: 'line',
					data: {
						labels: [],
						datasets: [{
							label: "Urinary Output",
							backgroundColor: 'rgb(0, 0, 0)',
							borderColor: 'rgb(0, 0, 0)',
							data: [],
							fill: false,
						}],
					},
					options: {
						responsive: true,
						title: {
							display: false,
							text: 'Urinary Output'
						},
						tooltips: {
							mode: 'index',
							intersect: false,
						},
						hover: {
							mode: 'nearest',
							intersect: true
						},
						scales: {
							xAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Time'
								}
							}],
							yAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Value'
								}
							}]
						}
					}
				};
				const context = document.getElementById('canvas').getContext('2d');
				const lineChart = new Chart(context, config);
			});
		</script>
    </body>
</html>
